<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datasets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dark-theme">
    <h1>Available Datasets</h1>
    <ul>
        {% for dataset in dataset_links %}
            <li><a href="{{ dataset.link }}">{{ dataset.name }}</a></li>
        {% endfor %}
    </ul>
    <div class="footer">
        <p>Developed by Alpha Tauri</p>
    </div>
</body>
<script src="{{ url_for('static', filename='js/applyLoadedClass.js') }}"></script>

</html>
